apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: metallb-config
  namespace: flux-system
spec:
  dependsOn:
    - name: metallb-base
  interval: 10m
  path: ./infra/metallb/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: metallb
  wait: true
  timeout: 3m