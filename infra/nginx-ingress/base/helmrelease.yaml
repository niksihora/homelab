apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: nginx-ingress
spec:
  interval: 10m
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: "5.1.0"
  values:
    controller:
      ingressClassResource:
        name: nginx
        enabled: true
        default: true
      service:
        enabled: true
        type: LoadBalancer